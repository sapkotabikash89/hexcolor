<!DOCTYPE html>
<html>
<head>
    <title>Search Logic Test</title>
</head>
<body>
    <h1>ColorMean Search Logic Test</h1>
    <p>Open browser console to see test results</p>
    
    <script type="module">
        // Import the search utilities
        import { performDeterministicSearch, normalizeInput, detectInputType, isValidHex } from './lib/search-utils.js';
        
        async function runManualTests() {
            console.log("ðŸ§ª Manual Testing of Search Logic");
            console.log("=" .repeat(50));
            
            // Test input normalization
            console.log("\nðŸ“‹ Input Normalization Tests:");
            const normTests = [" Blue ", "#1D4ED8", "  RED  ", "#abc"];
            normTests.forEach(input => {
                console.log(`"${input}" -> "${normalizeInput(input)}"`);
            });
            
            // Test input type detection
            console.log("\nðŸ” Input Type Detection:");
            const typeTests = ["blue", "#ff0000", "123abc", "red"];
            typeTests.forEach(input => {
                console.log(`"${input}" -> ${detectInputType(input)}`);
            });
            
            // Test hex validation
            console.log("\nâœ… Hex Validation:");
            const hexTests = ["#ff0000", "ff0000", "#abc", "abc", "xyz123"];
            hexTests.forEach(input => {
                console.log(`"${input}" -> ${isValidHex(input)}`);
            });
            
            // Test actual searches (these will make real API calls)
            console.log("\nðŸš€ Search Tests (may take a moment):");
            const searchTests = ["blue", "red", "#1d4ed8", "unknown123"];
            
            for (const test of searchTests) {
                console.log(`\nSearching for: "${test}"`);
                try {
                    const result = await performDeterministicSearch(test);
                    console.log(`Result: ${result || "No match found"}`);
                } catch (error) {
                    console.log(`Error: ${error.message}`);
                }
            }
            
            console.log("\nâœ… Manual testing complete!");
        }
        
        // Run tests when page loads
        runManualTests();
    </script>
</body>
</html>
